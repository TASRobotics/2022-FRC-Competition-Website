{% extends "base.html" %}

{% block content %}
<form autocomplete="off" method="POST">
    <br />
    <div class="justify-content-center align-items-center container text-center">
        <div class="form-group col-md-3 mx-auto">
            <label for="team">Team Number</label>
            <input type="team" id="team" class="form-control text-center" name="team" placeholder="Eg. 4253">
        </div>
        <div class="form-group col-md-3 mx-auto">
            <label for="round">Round Number</label>
            <input type="round" id="round" class="form-control text-center" name="round" placeholder="Eg. 3">
        </div>
        <div class="form-group col-md-3 mx-auto">
            <label for="alliance">Alliance</label>
            <select class="form-control text-center" id="alliance" type="alliance" name="alliance">
                <option>Red Alliance</option>
                <option>Blue Alliance</option>
            </select>
        </div>
    </div>
    <br />

    <!--Autonomous-->
    <h1>Autonomous</h1>
    <div class="container-md">  
        <!--Taxi-->
        <div class="border col-xl-6 col-md-1 mx-auto my-3">
            <div class="big-word justify-content-center">
                <div class="col text-center"><strong>Taxi</strong></div>
            </div>

            <!--Options-->
            <div class="col col-xl-6 my-2 mx-auto justify-content-center big-word form-group">
                <select class="form-control text-center" id="taxi" name="taxi">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
        </div>

        <!--Upper-->
        <div class="border col-xl-6 mx-auto my-3">
            <div class="row big-word justify-content-center">
                <div class="col col-md-1 col-xl-6 text-center"><strong>Upper Hub</strong></div>
            </div>
            
            <!--In-->
            <div class="row my-3 big-word">
                <div class="col d-flex col-md-1 col-xl-4 justify-content-end">In:</div>
                <div class="col d-flex col-md-1 col-xl-4 justify-content-center">    
                    <input class="text-center input-num" id="auton_upper_in" name="auton_upper_in" type="number" value="0" step="1">
                </div>
            </div>
            <!--Didn't-->
            <div class="row my-3 big-word">
                <div class="col d-flex col-md-1 col-xl-4 justify-content-end">Missed</div>
                <div class="col d-flex col-md-1 col-xl-4 justify-content-center">    
                    <input class="text-center input-num" id="auton_upper_missed" name="auton_upper_missed" type="number" value="0" step="1">
                </div>
            </div>
            <!--Unreliable-->
            <div class="row justify-content-center big-word"> 
                <div class="col d-flex justify-content-center col-sm-1 col-xl-3 form-check form-check-inline unreliable-padding">
                    <input class="form-check-input" type="checkbox" id="auton_unreliable_upper" name="auton_unreliable_upper" value="Unreliable">
                    <label class="form-check-label" for="unreliable_upper">Unreliable</label>
                </div>
            </div>
        </div>

        <!--Lower-->
        <div class="border col-xl-6 mx-auto my-3">
            <div class="row big-word justify-content-center">
                <div class="col col-md-1 col-xl-6 text-center"><strong>Lower Hub</strong></div>
            </div>
            
            <!--In-->
            <div class="row my-3 big-word">
                <div class="col d-flex col-md-1 col-xl-4 justify-content-end">In:</div>
                <div class="col d-flex col-md-1 col-xl-4 justify-content-center">  
                    <input class="text-center input-num" id="auton_lower_in" name="auton_lower_in" type="number" value="0" step="1">
                </div>
            </div>
            <!--Didn't-->
            <div class="row my-3 big-word">
                <div class="col d-flex col-md-1 col-xl-4 justify-content-end">Missed</div>
                <div class="col d-flex col-md-1 col-xl-4 justify-content-center">    
                    <input class="text-center input-num" id="auton_lower_missed" name="auton_lower_missed" type="number" value="0" step="1">
                </div>
            </div>
            <!--Unreliable-->
            <div class="row justify-content-center big-word"> 
                <div class="col d-flex justify-content-center col-sm-1 col-xl-3 form-check form-check-inline unreliable-padding">
                    <input class="form-check-input" type="checkbox" id="auton_unreliable_lower" name="auton_unreliable_lower" value="Unreliable">
                    <label class="form-check-label" for="unreliable_lower">Unreliable</label>
                </div>
            </div>
        </div>
        <br />
        <br />
    </div>

    <!--Teleop-->
    <h1>Teleop</h1>
    <div class="container-md">    
        <!--Upper-->
        <div class="border col-xl-6 mx-auto my-3">
            <div class="row big-word justify-content-center">
                <div class="col col-md-1 col-xl-6 text-center"><strong>Upper Hub</strong></div>
            </div>
            
            <!--In-->
            <div class="row my-3 big-word">
                <div class="col d-flex col-md-1 col-xl-4 justify-content-end">In:</div>
                <div class="col d-flex col-md-1 col-xl-4 justify-content-center">    
                    <input class="text-center input-num" id="tele_upper_in" name="tele_upper_in" type="number" value="0" step="1">
                </div>
            </div>
            <!--Didn't-->
            <div class="row my-3 big-word">
                <div class="col d-flex col-md-1 col-xl-4 justify-content-end">Missed</div>
                <div class="col d-flex col-md-1 col-xl-4 justify-content-center">    
                    <input class="text-center input-num" id="tele_upper_missed" name="tele_upper_missed" type="number" value="0" step="1">
                </div>
            </div>
            <!--Unreliable-->
            <div class="row justify-content-center big-word"> 
                <div class="col d-flex justify-content-center col-sm-1 col-xl-3 form-check form-check-inline unreliable-padding">
                    <input class="form-check-input" type="checkbox" id="tele_unreliable_upper" name="tele_unreliable_upper" value="Unreliable">
                    <label class="form-check-label" for="unreliable_upper">Unreliable</label>
                </div>
            </div>
        </div>

        <!--Lower-->
        <div class="border col-xl-6 mx-auto my-3">
            <div class="row big-word justify-content-center">
                <div class="col col-md-1 col-xl-6 text-center"><strong>Lower Hub</strong></div>
            </div>
            
            <!--In-->
            <div class="row my-3 big-word">
                <div class="col d-flex col-md-1 col-xl-4 justify-content-end">In:</div>
                <div class="col d-flex col-md-1 col-xl-4 justify-content-center">    
                    <input class="text-center input-num" id="tele_lower_in" name="tele_lower_in" type="number" value="0" step="1">
                </div>
            </div>
            <!--Didn't-->
            <div class="row my-3 big-word">
                <div class="col d-flex col-md-1 col-xl-4 justify-content-end">Missed</div>
                <div class="col d-flex col-md-1 col-xl-4 justify-content-center">    
                    <input class="text-center input-num" id="tele_lower_missed" name="tele_lower_missed" type="number" value="0"step="1">
                </div>
            </div>
            <!--Unreliable-->
            <div class="row justify-content-center big-word"> 
                <div class="col d-flex justify-content-center col-sm-1 col-xl-3 form-check form-check-inline unreliable-padding">
                    <input class="form-check-input" type="checkbox" id="tele_unreliable_lower" name="tele_unreliable_lower" value="Unreliable">
                    <label class="form-check-label" for="unreliable_lower">Unreliable</label>
                </div>
            </div>
        </div>

        <!--Endgame-->
        <div class="border col-xl-6 col-md-1 mx-auto my-3">
            <div class="big-word justify-content-center">
                <div class="col text-center"><strong>Endgame</strong></div>
            </div>
            
            <!--Hang-->
            <div class="col big-word justify-content-center text-center">Hang</div>

            <!--Select hang status-->
            <div class="col col-xl-6 my-2 mx-auto justify-content-center big-word form-group">
                <select class="form-control text-center" id="hang" name="hang">
                    <option>Attempted</option>
                    <option>Low</option>
                    <option>Mid</option>
                    <option>High</option>
                    <option>Traversal</option>
                </select>
            </div>
        </div>

        
        <!--Results-->
        <div class="border col-xl-6 col-md-1 mx-auto my-3">
            <div class="big-word justify-content-center">
                <div class="col text-center"><strong>Results</strong></div>
            </div>
            
            <!--Win/Lose-->
            <div class="col col-xl-6 my-2 mx-auto justify-content-center big-word form-group">
                <select class="form-control text-center" id="win" name="win">
                    <option>Win</option>
                    <option>Loss</option>
                    <option>Tie</option>
                </select>
            </div>
            <div class="row justify-content-center big-word"> 
                <div class="col d-flex justify-content-center col-sm-1 col-xl-3 form-check form-check-inline unreliable-padding">
                    <input class="form-check-input" type="checkbox" id="cargo_bonus" name="cargo_bonus" value="Yes">
                    <label class="form-check-label" for="cargo_bonus">C_Bonus</label>
                </div>
            </div>
            <div class="row justify-content-center big-word"> 
                <div class="col d-flex justify-content-center col-sm-1 col-xl-3 form-check form-check-inline unreliable-padding">
                    <input class="form-check-input" type="checkbox" id="hangar_bonus" name="hangar_bonus" value="Yes">
                    <label class="form-check-label" for="hangar_bonus">H_Bonus</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </div>
    <br />
</form>
{% endblock %}
