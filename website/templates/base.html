<!--This is for the general theme of the website-->
<!DOCTYPE html>
<html> 
    <head>
        <!--Standard HTML-->
        <meta charset ="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <!--Bootstraps, makes websites look nicer-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />

        <!--You usually put if, for loops... inside { %  % }-->
        <!--By putting a block here, we are saying that we can have a child template that overwrites "home"-->
        <title>{% block title %}4253 FRC{% endblock %}</title>
    </head>
    <body>
        {% block content %}
        {% endblock %}
         <!--These scripts are for animations-->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
    <style>
        body {
            background-color: #212121;
            color: white
        }

        h1{
            text-align: center;
            padding-top: 20px;
            z-index: 5;
        }

        h2{
            font-size: 40px;
            color: white;
            text-align: center;
            padding-top: 50px;
            z-index: 5;
        }

        label{
            font-size: 20px;
        }

        .column {
            float: left;
            width: 33.33%;
            height: 300px; 
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .check-boxes{
            padding-top: 20px;
            padding-left: 70px;
        }
    </style>
</html>
