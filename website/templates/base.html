<!DOCTYPE html>
<html> 
    <head>
        <meta charset ="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <!--Bootstrap-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />
        <title>{% block title %}4253 FRC{% endblock %}</title>
    </head>
    <body>
        <!--Main nav bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/home">4253 Raid Zero</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scout">Scout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/data">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auton">Auton</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teleop">Teleop</a>
                </li>
            </ul>
        </nav>
        {% block content %}
        {% endblock %}

         <!--Animations-->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            background-color: #212121;
            color: white
        }
        h1{
            text-align: center;
            padding-top: 20px;
            z-index: 5;
        }
        h2{
            font-size: 40px;
            color: white;
            text-align: center;
            padding-top: 50px;
            z-index: 5;
        }
        h4{
            font-size: 30px;
        }

        label{
            font-size: 20px;
        }

        /* creates four equal columns */
        .column{
            float: left;
            width: 25%;
        }      
        .box{
            box-sizing: border-box;
            width: 99%;
            border: 5px solid white;
            padding: 20px;
            margin: 20px;
            position: absolute;
            bottom: 0;
        }  
        .big-word{
            font-size: 25px;
        }
        .taxi-word{
            padding-left: 10px;
        }
        .taxi-style{
            padding-top: 60px;
        }
        .checkboxes label {
            display: inline-block;
            padding-right: 10px;
            white-space: nowrap;
        }
        .checkboxes input {
            vertical-align: middle;
        }
        .checkboxes label span {
            vertical-align: middle;
        }
        .input-num{

            vertical-align: middle;
        }
    </style>
    <script>
        $(".chb").change(function() {
            $(".chb").prop('checked', false);
            $(this).prop('checked', true);
        });

    </script>
</html>
