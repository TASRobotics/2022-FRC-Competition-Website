<!DOCTYPE html>
<html> 
    <head>
        <meta charset ="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <!--Bootstrap-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>{% block title %}4253 FRC{% endblock %}</title>
    </head>
    <body>
        <!--Main nav bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!--Logo-->
                <a class="navbar-brand" href="/home">
                    <img
                        src="static/img/logo.png"
                        alt=""
                        width="50"
                        height="50"
                    />
                    4253 Raid Zero
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!--Items-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/scout">Scout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/data">Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auton">Auton</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teleop">Teleop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/attempt">Attempt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>        
        {% block content %}
        {% endblock %}

        <!--Bootstrap animations-->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            background-color: #212121;
            color: white
        }
        h1{
            text-align: center;
            padding-top: 20px;
            z-index: 5;
        }
        h2{
            font-size: 40px;
            color: white;
            text-align: center;
            padding-top: 50px;
            z-index: 5;
        }
        h4{
            font-size: 30px;
        }
        th{
            color: white;
        }
        td{
            color: white;
        }

        label{
            font-size: 20px;
        } 
        .big-word{
            font-size: 23px;
        }
        .form-check {
            display: flex;
            align-items: center;
        }
        .form-check-input {
            margin-top: 0px;
        }
        .taxi-check{
            padding-top: 3px;
        }
        .left-padding{
            padding-left: 80px;
        }
        .unreliable-padding{
            padding-left: 60px;
        }
        input[type=number] {
            height: 40px;
            width: 200px;
        }
        input[type=number]:hover::-webkit-inner-spin-button {  
            width: 100px;
            height: 40px;
        }
    </style>
    <script>
        // checkboxes behave like radio buttons
        $(".chb").change(function() {
            $(".chb").prop('checked', false);
            $(this).prop('checked', true);
        });

        var checkbox = document.getElementById("radio");
        function validator() {
            if (checkbox.checked == false) {
                document.getElementById('prependedcheckbox').disabled = true;
            } else {
                document.getElementById('prependedcheckbox').disabled = false;
            }
        }
        checkbox.addEventListener('click', validator);

    </script>
</html>
